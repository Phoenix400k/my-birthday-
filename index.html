    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px);
            padding: 3rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 500px;
            max-width: 90%;
        }

        h1 { font-size: 1rem; letter-spacing: 3px; margin-bottom: 2rem; color: #00d2ff; text-transform: uppercase; }

        .timer { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 2.5rem; }
        .number { font-size: 3rem; font-weight: 800; display: block; color: #fff; }
        .label { font-size: 0.65rem; opacity: 0.6; text-transform: uppercase; }

        .social-links { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
        .social-links a {
            color: white; font-size: 1.4rem; transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.1); width: 55px; height: 55px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 18px; text-decoration: none; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .social-links a:hover { transform: translateY(-10px) rotate(8deg); background: #00d2ff; }

        #hbd-msg { display: none; }
        .hbd-text { font-size: 3.5rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(0, 210, 255, 0.5); }
        .khalid-name { font-size: 2.5rem; display: block; color: #ffd700; margin-bottom: 30px; }
    </style>
</head>
<body>

    <audio id="bday-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="countdown-ui">
            <h1>NEXT KHALID'S BIRTHDAY</h1>
            <div class="timer">
                <div class="unit"><span id="days" class="number">00</span><span class="label">Days</span></div>
                <div class="unit"><span id="hours" class="number">00</span><span class="label">Hours</span></div>
                <div class="unit"><span id="minutes" class="number">00</span><span class="label">Mins</span></div>
                <div class="unit"><span id="seconds" class="number">00</span><span class="label">Secs</span></div>
            </div>
        </div>

        <div id="hbd-msg">
            <div class="hbd-text">HAPPY BIRTHDAY</div>
            <div class="khalid-name">KHALID! ðŸŽ‚</div>
        </div>

        <div class="social-links">
            <a href="https://www.snapchat.com/add/kj5_e" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.instagram.com/k46.f" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@kh5.s" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <script>
        const B_DAY = 7;
        const B_MONTH = 1; // ÙØ¨Ø±Ø§ÙŠØ±

        function getKSATime() {
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            return new Date(utc + (3600000 * 3));
        }

        function update() {
            const nowKSA = getKSATime();
            const currentYear = nowKSA.getFullYear();
            let target = new Date(currentYear, B_MONTH, B_DAY);

            if (nowKSA.getMonth() === B_MONTH && nowKSA.getDate() === B_DAY) {
                showBday();
                return;
            }

            if (nowKSA > target) target.setFullYear(currentYear + 1);

            const diff = target - nowKSA;
            document.getElementById('days').innerText = String(Math.floor(diff / 86400000)).padStart(2, '0');
            document.getElementById('hours').innerText = String(Math.floor((diff / 3600000) % 24)).padStart(2, '0');
            document.getElementById('minutes').innerText = String(Math.floor((diff / 60000) % 60)).padStart(2, '0');
            document.getElementById('seconds').innerText = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');
            
            document.getElementById('countdown-ui').style.display = 'block';
            document.getElementById('hbd-msg').style.display = 'none';
        }

        let isDone = false;
        function showBday() {
            document.getElementById('countdown-ui').style.display = 'none';
            document.getElementById('hbd-msg').style.display = 'block';
            if (!isDone) {
                const music = document.getElementById('bday-music');
                music.play().catch(() => {});
                fire();
                isDone = true;
            }
        }

        function fire() {
            const end = Date.now() + 15000;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        setInterval(update, 1000);
        update();
        document.addEventListener('click', () => { if(isDone) document.getElementById('bday-music').play(); }, {once: true});
    </script>
</body>
